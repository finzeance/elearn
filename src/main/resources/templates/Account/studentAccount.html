    <!-- Title Start -->

                <h6 class="section-title bg-white text-center text-primary px-3">Students</h6>

            </div>
        </div>
    </div>

    <!-- Trainer Table Start -->
    <div class="container p-6">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addstudent">
                ADD STUDENT
            </button>
        </div>
        <table id="trainer-table" class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th class="col-0 text-center">ID</th>
                    <th class="col-2 text-center">Name</th>
                    <th class="col-1 text-center">NIK</th>
                    <th class="col-2 text-center">Email</th>
                    <th class="col-2 text-center">Phone</th>
                    <th class="col-1 text-center">Status</th>
                    <th class="col-2 text-center">Username</th>
                    <th class="col-2 text-center">Password</th>
                    <th class="col-2 text-center">Class</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <!-- Trainer Table End -->

    <!-- Modal Create -->
    <div class="modal fade" id="addstudent" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Add Student</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="name" class="form-label">NAME</label>
                        <input type="text" class="form-control" id="student-in-name" placeholder="name of student"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="nik" class="form-label">NIK</label>
                        <input type="number" class="form-control" id="student-in-nik" placeholder="nik of student"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">EMAIL</label>
                        <input type="email" class="form-control" id="student-in-email" placeholder="email of student"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">PHONE</label>
                        <input type="number" class="form-control" id="student-in-phone" placeholder="phone of student"
                            required />
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">STATUS</label>
                        <select class="form-control" name="status" id="student-in-status">
                            <option value="0" selected disabled>Please choose the status</option>
                            <option value="0">Not Active</option>
                            <option value="1">Active</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">USERNAME</label>
                        <input type="text" class="form-control" id="student-in-username"
                            placeholder="username of trainer" required />
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">PASSWORD</label>
                        <input type="password" class="form-control" id="student-in-password"
                            placeholder="password of trainer" required />
                    </div>
                    <div class="mb-3">
                        <label for="class" class="form-label">CLASS</label>
                        <select class="form-control" name="class" id="student-in-class">
                            <option value="0" selected disabled>Please choose the class!</option>
                            <option value="1">MCC Java 76</option>
                            <option value="2">MCC Java 78</option>
                        </select>
                    </div>
                    <!-- <div class="mb-3">
                        <label for="password" class="form-label">ROLE_ID</label>
                        <select class="form-control" name="status" id="class-in-status">
                            <option value="0" selected disabled>Please choose the status</option>
                            <option value="0">Not Active</option>
                            <option value="1">Active</option>
                        </select>
                    </div> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="button" class="btn btn-primary" onclick="create()">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Create -->

    <!-- Modal Update -->
    <div class="modal fade" id="updatetrainer" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Update Status</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="mb-3">
                    <label for="status" class="form-label">STATUS</label>
                    <select class="form-control" name="status" id="class-in-status">
                        <option value="0" selected disabled>Please choose the status</option>
                        <option value="0">Not Active</option>
                        <option value="1">Active</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Close
                </button>
                <button type="button" class="btn btn-primary" onclick="update()">
                    Save
                </button>
            </div>
        </div>
    </div>
    </div>
